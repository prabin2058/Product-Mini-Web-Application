{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label class="block font-medium mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Register
        </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
    </p>
</div>
{% endblock %}
