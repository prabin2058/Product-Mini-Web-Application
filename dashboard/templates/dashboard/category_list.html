{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="w-full bg-white p-6 rounded-lg shadow">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Categories</h1>
        <a href="{% url 'dashboard:category_create' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</a>
    </div>

    <div class="overflow-x-auto border border-gray-300 rounded-lg">
        <table class="w-full table-fixed border-collapse" style="width: 100%;">
            <colgroup>
                <col style="width: 25%;">
                <col style="width: 55%;">
                <col style="width: 20%;">
            </colgroup>
            <thead class="bg-blue-600">
                <tr>
                    <th class="text-left px-5 py-3 text-xs font-semibold text-white uppercase tracking-wider border border-blue-700">Name</th>
                    <th class="text-left px-5 py-3 text-xs font-semibold text-white uppercase tracking-wider border border-blue-700">Description</th>
                    <th class="text-left px-5 py-3 text-xs font-semibold text-white uppercase tracking-wider border border-blue-700">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr class="hover:bg-blue-50 {% cycle 'bg-white' 'bg-gray-50' %}">
                        <td class="px-5 py-3 border border-gray-200">{{ category.name }}</td>
                        <td class="px-5 py-3 border border-gray-200">{{ category.description|default:"" }}</td>
                        <td class="px-5 py-3 border border-gray-200 whitespace-nowrap">
                            <form method="post" action="{% url 'dashboard:category_delete' category.pk %}" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Delete this category?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td class="px-5 py-6 border border-gray-200" colspan="3">No categories.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
