{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Categories</h1>
        <a href="{% url 'dashboard:category_create' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full border">
            <thead class="bg-gray-50">
                <tr>
                    <th class="text-left p-3 border">Name</th>
                    <th class="text-left p-3 border">Description</th>
                    <th class="text-left p-3 border">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border">{{ category.name }}</td>
                        <td class="p-3 border">{{ category.description|default:"" }}</td>
                        <td class="p-3 border">
                            <form method="post" action="{% url 'dashboard:category_delete' category.pk %}" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Delete this category?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td class="p-3 border" colspan="3">No categories.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
