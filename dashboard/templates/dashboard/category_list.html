{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Categories</h1>
        <a href="{% url 'dashboard:category_create' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</a>
    </div>

    <ul class="divide-y">
        {% for category in categories %}
            <li class="py-3 flex items-center justify-between">
                <div>
                    <p class="font-medium">{{ category.name }}</p>
                    <p class="text-sm text-gray-600">{{ category.description|default:"" }}</p>
                </div>
                <a class="text-red-600 hover:underline" href="{% url 'dashboard:category_delete' category.pk %}">Delete</a>
            </li>
        {% empty %}
            <li class="py-3">No categories.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
