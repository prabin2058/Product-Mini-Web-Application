{% extends "base.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-2">Delete Product</h1>
    <p class="text-gray-700 mb-6">Are you sure you want to delete <span class="font-medium">{{ product.name }}</span>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex gap-3">
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, delete</button>
            <a href="{% url 'dashboard:product_list' %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
