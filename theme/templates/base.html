{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth System{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="font-bold">Django Auth</h1>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-500 rounded">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="px-4 py-2 bg-green-500 rounded">Login</a>
            <a href="{% url 'register' %}" class="px-4 py-2 bg-yellow-500 rounded ml-2">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container mx-auto mt-10">
    {% block content %}{% endblock %}
</div>

</body>
</html>
